- title: Causal machine learning: a review of recentdevelopments
  subtitle: Prof Karla Diaz, OrdazUniversity of College of London
  group: featured
  image: files/20230904-1.jpg
  link: https://github.com/
  description: Most scientific questions are about establishing cause-cffect relationshipsWhile machine learning has received a lot of attention in recent yearsespecially when traditional statistical models arc challenging, the predictiontools from the machine learning literature cannot be readily used for causalinference.In the last decade, major innovations have taken placeincorporating machine learning tools into estimators for causal quantities.which helps with model misspecification and variable selection.
In this talk, I will review some of these developments. I will illustrate why"direct" machine lcarning estimation methods should be avoided. I will thenoutline a strategy for constructing statistical estimators which result in valid inference even when using machine learning.
  repo: dynsustech/dynsustech.github.io
  tags:
    - resource

